<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
    }
    .toggle-button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-button.off {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h3>YouTube Auto Pause/Play</h3>
  <button id="toggleButton" class="toggle-button">Disable Auto Pause</button>
  <script src="popup.js"></script>
</body>
</html>
