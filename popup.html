<!DOCTYPE html>
<html>
<head>
  <title>YouTube Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="play" class="button">Play</button>
  <button id="pause" class="button">Pause</button>
  <button id="stop" class="button">Stop</button>
  <label>
    <input type="checkbox" id="autoControl"> Auto Control (Pause/Play on tab change)
  </label>
  <script src="popup.js"></script>
</body>
</html>
